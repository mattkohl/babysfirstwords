
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">
    <title>{% block title %}{% endblock %}Baby's First Words</title>

    <link rel="stylesheet" href="/static/css/pure-min.css">
    <link rel="stylesheet" href="/static/css/_bfw-base.css">
    <link rel="stylesheet" href="/static/css/grids-responsive-min.css">
</head>
<body>
{% include "_nav.html" %}
<div id="layout">
    <div id="main">
        <div class="header">
            <h1>{% block header_text %}{% endblock %}</h1>
            <h2>{% block sub_header_text %}{% endblock %}</h2>
        </div>

        <div class="content pure-g">
            <div class="pure-u-1 pure-u-md-1-3"></div>
            <div class="pure-u-1 pure-u-md-1-3">
                <form class="pure-form" method="POST" action="{% block form_action %}{% endblock %}">
                    <input id="id_new_item" name="item_text" class="pure-input-1 pure-input-rounded" placeholder="Enter a word" />
                    {% csrf_token %}
                </form>
                <p>
                {% block table %}{% endblock %}
                </p>
            </div>
            <div class="pure-u-1 pure-u-md-1-3"></div>
        </div>
    </div>
</div>

<script src="/static/js/ui.js"></script>
{% block scripts %}{% endblock %}

</body>
</html>
