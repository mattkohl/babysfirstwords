<style>
.custom-wrapper {
    background-color: #0069ff;
    margin-bottom: 1em;
    -webkit-font-smoothing: antialiased;
    height: 4.1em;
    overflow: hidden;
    -webkit-transition: height 0.5s;
    -moz-transition: height 0.5s;
    -ms-transition: height 0.5s;
    transition: height 0.5s;
}

.custom-wrapper.open {
    height: 17em;
}

.custom-menu-3 {
    text-align: right;
}

.custom-toggle {
    width: 34px;
    height: 34px;
    position: absolute;
    top: 12px;
    right: 14px;
    display: none;
}

.custom-toggle .bar {
    background-color: white;
    display: block;
    width: 20px;
    height: 2px;
    border-radius: 100px;
    position: absolute;
    top: 20px;
    right: 7px;
    -webkit-transition: all 0.5s;
    -moz-transition: all 0.5s;
    -ms-transition: all 0.5s;
    transition: all 0.5s;
}

.custom-toggle .bar:first-child {
    -webkit-transform: translateY(-6px);
    -moz-transform: translateY(-6px);
    -ms-transform: translateY(-6px);
    transform: translateY(-6px);
}

.custom-toggle.x .bar {
    -webkit-transform: rotate(45deg);
    -moz-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}

.custom-toggle.x .bar:first-child {
    -webkit-transform: rotate(-45deg);
    -moz-transform: rotate(-45deg);
    -ms-transform: rotate(-45deg);
    transform: rotate(-45deg);
}

@media (max-width: 47.999em) {

    .custom-menu-3 {
        text-align: left;
    }

    .custom-toggle {
        display: block;
    }

}
</style>
<div class="custom-wrapper pure-g" id="menu">
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu">
            <a href="{% url 'home' %}" class="pure-menu-heading custom-brand bfw-logo">Baby's First Words</a>
            <a href="#" class="custom-toggle" id="toggle"><s class="bar"></s><s class="bar"></s></a>
        </div>
    </div>
    <div class="pure-u-1 pure-u-md-1-3"></div>
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="pure-menu pure-menu-horizontal custom-menu-3 custom-can-transform">
            <ul class="pure-menu-list">
                <li class="pure-menu-item">
                    <a href="{% url 'home' %}" class="pure-menu-link bfw-menu-link" alt="home">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <span class="bfw-nav-label"> Home</span>
                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link bfw-menu-link" alt="about">
                        <i class="fa fa-info" aria-hidden="true"></i>
                        <span class="bfw-nav-label"> About</span>
                    </a>
                </li>
                <li class="pure-menu-item">
                    <a href="#" class="pure-menu-link bfw-menu-link" alt="contact">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span class="bfw-nav-label"> Contact</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
