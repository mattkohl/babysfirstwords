{% extends 'base.html' %}

{% block title %}Your words - {% endblock %}

{% block header_text %}Your words{% endblock %}

{% block form_action %}/lists/{{ list.id }}/{% endblock %}

{% block table %}
  <table id="id_list_table" class="table pure-table-horizontal">
    {% for item in list.item_set.all %}
      <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
